{% extends 'public_pannel.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table class="table table-hover">
          <thead class="thead-light">

    <tr>
      <th scope="row">s/no</th>
      <th>subject</th>
      <th>content</th>
      <th>type</th>
    </tr>
           {% for k in data %}
               </thead>
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{ k['subject'] }}</td>
      <td>&nbsp;{{ k['content'] }}</td>
      <td>&nbsp;{{ k['type'] }}</td>
    </tr>
      {% endfor %}
  </table>

</form>
{% endblock %}
