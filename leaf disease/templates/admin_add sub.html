{% extends 'admin_panel.html' %}
{% block body %}

<form id="form1" name="form1" method="post" action="">

<table class="table table-bordered">
  <tr>
    <th scope="row">Name</th>
    <td><form id="form3" name="form3" method="post" action="">
      <input type="text" name="textfield" id="textfield" required="required"/>
    </form></td>
  </tr>
  <tr>
    <th scope="row">dob</th>
    <td><form id="form4" name="form4" method="post" action="">
      <input type="date" name="textfield2" id="textfield2" min='1899-01-01' max='2000-03-03' />
    </form></td>
  </tr>
  <tr>
    <th scope="row">phone</th>
    <td><form id="form5" name="form5" method="post" action="">
      <input type="text" name="textfield3" id="textfield3" />
    </form></td>
  </tr>
  <tr>
    <th scope="row">email</th>
    <td><form id="form6" name="form6" method="post" action="">
      <input type="text" name="textfield4" id="textfield4" />
    </form></td>
  </tr>
  <tr>
    <th scope="row">password</th>
    <td><form id="form7" name="form7" method="post" action="">
      <input type="text" name="textfield5" id="textfield5" />
    </form></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><form id="form2" name="form2" method="post" action="">
      <input type="submit" name="button" id="button" value="add" />
    </form></th>
  </tr>
</table>
</form>
{% endblock %}
