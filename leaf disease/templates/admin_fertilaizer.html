{% extends 'admin_panel.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">

   <table width="200" border="1" class="table table-bordered">
          <thead class="thead-light">


    <tr>
      <th width="34" scope="row">s/no</th>
      <th width="46">name </th>
      <th width="25">pic</th>
      <th width="139">description</th>
    </tr>
      {% for k in data %}
          </thead>
    <tr>
      <td scope="row">{{ loop.index }}</td>
      <td>{{ k['name'] }}</td>
      <td><img src="{{ k['pic'] }}" width="70"></td>
      <td>{{ k['descrription'] }}</td>
    </tr>
      {% endfor %}
  </table>
 </form>
{% endblock %}
