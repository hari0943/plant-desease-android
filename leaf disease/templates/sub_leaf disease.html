{% extends 'subadmin_panel.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/add_leaf_vaue" enctype="multipart/form-data">
  <table  class="table table-bordered">
         

    <tr>
      <th scope="row">Name</th>
      <td><input type="text" name="textfield" id="textfield"  required class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">Photo</th>
        <td><input type="file" name="imageField" id="imageField"  required class="form-control" /></td></tr>
    </tr>
    <tr>
      <th scope="row">Description</th>
      <td><input type="text" name="textfield3" id="textfield3"  required class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">Disease</th>
      <td><input type="text" name="textfield4" id="textfield4"  required class="form-control"/></td>
    </tr>

    <tr>
              <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="submit" class="btn btn-primary"/></th>
    </tr>
       

  </table>
</form>
{% endblock %}
